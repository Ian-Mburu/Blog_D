<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>    <!-- Link to your custom stylesheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/subscribed.css' %}">
</head>
<body>
    <div class="container">
        <h2>Subscribe to Our Newsletter</h2>

        <!-- Display Messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Subscription Form -->
        <form method="POST" action="{% url 'subscribe' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <button type="submit" class="subscribed-btn">Subscribe</button>
        </form>
    </div>

</body>
</html>
